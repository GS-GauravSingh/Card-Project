<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Card Project</title>
	</head>
	<body>
		<!-- Header Section -->
		<header>
			<h2>Our Staff</h2>

			<!-- Navigation Menu -->
			<nav class="navigationBar">
				<a href="#profile1">Joe</a>
				<a href="#profile2">Matt</a>
				<a href="#profile3">Jane</a>
			</nav>
		</header>

		<!-- Main Section -->
		<main>
			<article class="profileCards" id="profile1">
				<figure>
					<img
						src="Images/profile1-500x500.png"
						alt="Joe"
						height="500px"
						width="500px"
					/>
                    <figcaption>Joe Coder</figcaption>
				</figure>
				<p>
					<q>I code stuff.</q>
				</p>
			</article>

			<article class="profileCards" id="profile2">
				<figure>
					<img
						src="Images/profile2-500x500.png"
						alt="Matt"
						height="500px"
						width="500px"
					/>
                    <figcaption>Matt Designer</figcaption>
				</figure>
				<p>
					<q>I design stuff.</q>
				</p>
			</article>

			<article class="profileCards" id="profile3">
				<figure>
					<img
						src="Images/profile3-500x500.png"
						alt="Matt"
						height="500px"
						width="500px"
					/>
                    <figcaption>Jane 
                        <span class="noWrap">
                            Dev Rel
                        </span>
                    </figcaption>
				</figure>
				<p>
					<q>I teach stuff.</q>
				</p>
			</article>
		</main>

		<!-- Footer Section -->
		<footer>
			<p>&copy; Acme Co.</p>
		</footer>
	</body>
</html>
